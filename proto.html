<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example</title>
  <link href="proto.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
  <article>
    <header>Display topcrash ranks for all signatures of bug</header>
    <section>
      Bug #:
      <form id="bug-form">
        <input id="bug-input" type="text">
        <button type="submit">Go</button>
      </form>
    </section>
  </article>
  <article>
    <header>Results</header>
    <section>
      <div id="loading">Loading...</div>
      <div id="no-results">NO RESULTS</div>
      <table id="resultsTable">
        <thead>
          <tr>
            <td>Bug ID</td>
            <td>Signature</td>
            <td>Rank</td>
          </tr>
        </thead>
        <tbody><tr></tr></tbody>
      </table>
    </section>
  </article>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="proto.js"></script>
</body>
</html>
